<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titel der Seite -->
  <title>YouTube</title>

  <!-- Favicon über URL -->
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw2bP-rc0-NhggQCM6gkD3pReqCf4fm8-tBg&s" type="image/x-icon">

  <!-- Beschreibung für Suchmaschinen -->
  <meta name="description" content="Takuto">

  <!-- Open Graph Tags (für Linkvorschau in Messenger, Facebook, etc.) -->
  <meta property="og:title" content="Takuto">
  <meta property="og:description" content="YouTube">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw2bP-rc0-NhggQCM6gkD3pReqCf4fm8-tBg&s">
  <meta property="og:url" content="https://dein-username.github.io/dein-repo">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Takuto">
  <meta name="twitter:description" content="YouTube">
  <meta name="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw2bP-rc0-NhggQCM6gkD3pReqCf4fm8-tBg&s">
</head>

</body>
</html>
